<script type = "text/javascript">
function showit(what,where) //Function to show results
{
var node = document.getElementById(where);
node.innerHTML = what;
}
function hello() //Function to display a hello message when prompted by the user
{
alert("I'm an ITSA degree student, \n get me out of here");
}
function timestable() //Function to display timestable when prompted by the user
{
str = "";
for (c = 1; c <= 12; c++) {
for (r = 1; r <= 12; r++) {
str += r + " x " + c + " = " + r * c + "   ";
}
str += "<br />";
}
showit(str,"Results");
}
function alerttimestable() //Function to display timestable in an alert box when prompted by the user
{
str = "";
for (c = 1; c <= 12; c++) {
for (r = 1; r <= 12; r++) {
str += r + " x " + c + " = " + r * c + "   ";
}
}
alert(str);
}
function formattedtimestable() //Function to display timestable in a formatted table when prompted by the user
{
str="<table>";
for (a = 1; a <= 12; a++) {
str += "<tr>";
for (b = 1; b <= 12; b++) {
str += "<td>" + b + " x " + a + " = " + b * a + "</td>";
}
str += "</tr>";
}
str += "</table>";
showit(str, "Results");
}
</script>
